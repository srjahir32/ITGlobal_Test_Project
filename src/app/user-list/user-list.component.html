<div>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>User Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of lstUser" (click)="gotoDetail(o)">
        <td>{{o.name}}</td>
        <td>{{o.username}}</td>
        <td>{{o.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
